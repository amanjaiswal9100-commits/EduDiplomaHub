<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Subjects | EduDiplomaHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:#f5f7fb;
  color:#1f2937;
}

/* ================= HEADER ================= */
.page-header{
  background:linear-gradient(135deg,#0d6efd,#084298);
  padding:40px 20px;
  color:#fff;
  text-align:center;
}

.page-header h2{
  margin:0;
  font-size:2.2rem;
  font-weight:800;
}

.page-header p{
  margin-top:8px;
  font-size:1rem;
  opacity:.9;
}

/* ================= GRID ================= */
.subjects-wrapper{
  max-width:1200px;
  margin:auto;
  padding:60px 20px;
}

.subjects-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:30px;
}

/* ================= CARD ================= */
.subject-card{
  background:#ffffff;
  border-radius:18px;
  padding:28px 26px;
  position:relative;
  overflow:hidden;
  box-shadow:0 12px 30px rgba(0,0,0,.08);
  transition:.4s ease;
  cursor:pointer;

  opacity:0;
  transform:translateY(30px);
}

/* gradient border illusion */
.subject-card::before{
  content:"";
  position:absolute;
  inset:0;
  border-radius:18px;
  padding:1.5px;
  background:linear-gradient(135deg,#0d6efd,transparent);
  -webkit-mask:
    linear-gradient(#fff 0 0) content-box,
    linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  opacity:.35;
}

.subject-card:hover{
  transform:translateY(-10px);
  box-shadow:0 24px 50px rgba(13,110,253,.28);
}

/* ================= CARD CONTENT ================= */
.subject-icon{
  width:48px;
  height:48px;
  border-radius:12px;
  background:#eaf2ff;
  color:#0d6efd;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:900;
  font-size:1.1rem;
  margin-bottom:18px;
  transition:.4s ease;
}

.subject-card:hover .subject-icon{
  background:#0d6efd;
  color:#fff;
}

.subject-title{
  font-size:1.25rem;
  font-weight:800;
  margin-bottom:10px;
}

.subject-desc{
  font-size:.95rem;
  color:#4b5563;
  line-height:1.6;
  margin-bottom:22px;
}

/* ================= ACTION ================= */
.subject-action{
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.view-link{
  font-weight:700;
  color:#0d6efd;
  text-decoration:none;
  position:relative;
}

.view-link::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-4px;
  width:0;
  height:2px;
  background:#0d6efd;
  transition:.3s;
}

.view-link:hover::after{
  width:100%;
}

.arrow{
  transition:.3s ease;
}

.subject-card:hover .arrow{
  transform:translateX(6px);
}

/* ================= EMPTY ================= */
.empty{
  text-align:center;
  padding:60px 20px;
  color:#6b7280;
  font-style:italic;
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
  .page-header h2{font-size:1.8rem}
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<header class="page-header">
  <h2>Available Subjects</h2>
  <p>Choose a subject to explore unit-wise structured notes</p>
</header>

<!-- ================= CONTENT ================= -->
<section class="subjects-wrapper">
  <div class="subjects-grid">

    {% for s in subjects %}
    <div class="subject-card">
      <div class="subject-icon">ðŸ“˜</div>

      <div class="subject-title">{{ s.name }}</div>

      <div class="subject-desc">
        {{ s.description|default:"Well-structured subject notes designed for exam-focused preparation." }}
      </div>

      <div class="subject-action">
        <a href="{% url 'unit_list' s.id %}" class="view-link">
          View Units
        </a>
        <span class="arrow">â†’</span>
      </div>
    </div>
    {% empty %}
      <div class="empty">No subjects available.</div>
    {% endfor %}

  </div>
</section>

<!-- ================= ANIMATION JS ================= -->
<script>
document.addEventListener("DOMContentLoaded",()=>{
  const cards=document.querySelectorAll(".subject-card");

  function reveal(){
    const trigger=window.innerHeight*0.9;
    cards.forEach(card=>{
      const top=card.getBoundingClientRect().top;
      if(top<trigger){
        card.style.opacity="1";
        card.style.transform="translateY(0)";
      }
    });
  }

  window.addEventListener("scroll",reveal,{passive:true});
  reveal();
});
</script>

</body>
</html>
