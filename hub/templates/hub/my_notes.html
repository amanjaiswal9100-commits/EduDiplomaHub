<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Purchased Notes | EduDiplomaHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',sans-serif;
  background:linear-gradient(180deg,#f5f7fb,#eef2ff);
  color:#1f2937;
}

/* ================= HEADER ================= */
header{
  background:linear-gradient(135deg,#16a34a,#15803d);
  color:#fff;
  padding:22px 24px;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
}
header h2{
  margin:0;
  font-size:1.6rem;
  font-weight:800;
}

/* ================= GRID ================= */
.grid{
  max-width:1200px;
  margin:40px auto;
  padding:0 20px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:26px;
}

/* ================= CARD ================= */
.card{
  background:#ffffff;
  border-radius:18px;
  padding:24px;
  box-shadow:0 16px 40px rgba(0,0,0,.08);
  transition:.4s ease;
  display:flex;
  flex-direction:column;

  opacity:0;
  transform:translateY(30px);
}

.card:hover{
  transform:translateY(-8px);
  box-shadow:0 26px 70px rgba(22,163,74,.35);
}

/* ================= CONTENT ================= */
.card h4{
  margin:0 0 6px;
  font-size:1.1rem;
  font-weight:800;
  color:#15803d;
}

.card p{
  font-size:.9rem;
  color:#6b7280;
  margin-bottom:18px;
}

/* ================= BUTTON ================= */
.btn{
  margin-top:auto;
  display:block;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:800;
  text-decoration:none;
  background:#16a34a;
  color:#ffffff;
  transition:.3s ease;
}
.btn:hover{
  background:#15803d;
  transform:translateY(-2px);
}

/* ================= EMPTY ================= */
.empty{
  grid-column:1/-1;
  text-align:center;
  margin-top:60px;
  font-size:.95rem;
  color:#6b7280;
  font-style:italic;
}

/* ================= RESPONSIVE ================= */
@media(max-width:600px){
  header h2{font-size:1.4rem}
}
</style>
</head>

<body>

<header>
  <h2>ðŸ“š My Purchased Notes</h2>
</header>

<div class="grid">

  {% for item in purchased_notes %}
    <div class="card">
      <h4>{{ item.note.title }}</h4>
      <p>{{ item.note.unit.subject.name }} â†’ {{ item.note.unit.unit_name }}</p>

      <a href="{% url 'view_note' item.note.id %}" class="btn">
        View Note
      </a>
    </div>
  {% empty %}
    <p class="empty">You have not purchased any notes yet.</p>
  {% endfor %}

</div>

<script>
/* reveal animation */
document.addEventListener("DOMContentLoaded",()=>{
  const cards=[...document.querySelectorAll(".card")];
  function reveal(){
    const trigger=window.innerHeight*0.9;
    cards.forEach(c=>{
      if(c.getBoundingClientRect().top<trigger){
        c.style.opacity="1";
        c.style.transform="translateY(0)";
      }
    });
  }
  window.addEventListener("scroll",reveal,{passive:true});
  reveal();
});
</script>

</body>
</html>
