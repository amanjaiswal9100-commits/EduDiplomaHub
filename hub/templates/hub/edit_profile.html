<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Edit Profile | EduDiplomaHub</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(180deg,#eef4ff,#f5f7fb);
  font-family:'Inter',sans-serif;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#1f2937;
}

/* ================= CARD ================= */
.card{
  width:100%;
  max-width:520px;
  background:#ffffff;
  padding:36px 34px;
  border-radius:22px;
  box-shadow:0 24px 60px rgba(0,0,0,.12);

  animation:fadeUp .6s ease;
}

@keyframes fadeUp{
  from{opacity:0; transform:translateY(30px)}
  to{opacity:1; transform:translateY(0)}
}

/* ================= HEADER ================= */
.card h2{
  margin:0 0 6px;
  text-align:center;
  font-size:1.9rem;
  font-weight:800;
  color:#0d6efd;
}
.subtitle{
  text-align:center;
  font-size:.9rem;
  color:#6b7280;
  margin-bottom:26px;
}

/* ================= FORM ================= */
.form-group{
  margin-bottom:16px;
}
label{
  display:block;
  font-size:.85rem;
  font-weight:600;
  color:#374151;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px 14px;
  border-radius:12px;
  border:1.5px solid #d1d5db;
  font-size:.95rem;
  transition:.25s ease;
  background:#f9fbff;
}

input:focus{
  outline:none;
  border-color:#0d6efd;
  background:#ffffff;
  box-shadow:0 0 0 3px rgba(13,110,253,.15);
}

/* ================= BUTTON ================= */
button{
  width:100%;
  margin-top:14px;
  padding:15px;
  border:none;
  border-radius:14px;
  background:linear-gradient(135deg,#0d6efd,#084298);
  color:#ffffff;
  font-weight:800;
  font-size:1rem;
  cursor:pointer;
  transition:.35s ease;
}

button:hover{
  transform:translateY(-2px);
  box-shadow:0 12px 30px rgba(13,110,253,.45);
}

button:active{
  transform:scale(.98);
}

/* ================= NOTE ================= */
.note{
  margin-top:18px;
  text-align:center;
  font-size:.8rem;
  color:#6b7280;
}

/* ================= RESPONSIVE ================= */
@media(max-width:480px){
  .card{
    padding:30px 22px;
    border-radius:18px;
  }
}
</style>
</head>

<body>

<div class="card">
  <h2>Edit Profile</h2>
  <div class="subtitle">Update your personal & academic details</div>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label>Full Name</label>
      <input type="text"
             name="name"
             placeholder="Enter your full name"
             value="{{ request.user.first_name }}"
             required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email"
             name="email"
             placeholder="Enter email address"
             value="{{ request.user.email }}"
             required>
    </div>

    <div class="form-group">
      <label>College Name</label>
      <input type="text"
             name="college"
             placeholder="Your college name"
             value="{{ profile.college_name }}"
             required>
    </div>

    <div class="form-group">
      <label>Branch</label>
      <input type="text"
             name="branch"
             placeholder="IT / CSE / Other"
             value="{{ profile.branch }}"
             required>
    </div>

    <button type="submit">Save Changes</button>
  </form>

  <div class="note">
    ðŸ“Œ Mobile number & referral details cannot be changed
  </div>
</div>

</body>
</html>
