<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password | EduDiplomaHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#e0ecff,#f5f7fb);
      font-family:Inter, Arial, sans-serif;
    }

    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      padding:32px 26px;
      border-radius:18px;
      box-shadow:0 20px 45px rgba(0,0,0,.12);
    }

    h2{
      text-align:center;
      color:#0d6efd;
      margin-bottom:10px;
      font-weight:800;
    }

    p{
      text-align:center;
      font-size:.9rem;
      color:#6b7280;
      margin-bottom:22px;
    }

    label{
      font-size:.85rem;
      font-weight:700;
      margin-bottom:6px;
      display:block;
    }

    input{
      width:100%;
      padding:13px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      margin-bottom:16px;
      font-size:.95rem;
      outline:none;
    }

    input:focus{
      border-color:#0d6efd;
      box-shadow:0 0 0 3px rgba(13,110,253,.15);
    }

    button{
      width:100%;
      padding:14px;
      background:#0d6efd;
      color:#fff;
      border:none;
      border-radius:14px;
      font-weight:800;
      cursor:pointer;
    }

    .error{
      background:#fee2e2;
      color:#991b1b;
      padding:10px;
      border-radius:10px;
      margin-bottom:14px;
      text-align:center;
      font-size:.85rem;
    }

    .note{
      margin-top:14px;
      text-align:center;
      font-size:.8rem;
      color:#6b7280;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Forgot Password</h2>
  <p>Enter your registered email to receive OTP</p>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <form method="post" action="{% url 'forgot_password' %}">
    {% csrf_token %}

    <label>Email Address</label>
    <input
      type="email"
      name="email"
      placeholder="Enter registered email"
      required
    >

    <button type="submit">Send OTP</button>
  </form>

  <div class="note">
    üîê OTP will be sent to your email
  </div>
</div>

</body>
</html>
