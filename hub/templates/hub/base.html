{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}EduDiplomaHub{% endblock %}</title>

  <!-- CSS / Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

<!-- ====== NAVBAR (ONLY ONCE) ====== -->
<nav class="navbar-custom">
  <div class="nav-inner">

    <a href="/" class="brand">
      <div class="brand-logo">ED</div>
      <div class="brand-text">EduDiplomaHub</div>
    </a>

    <ul class="nav-links" id="navLinks">
      <li><a href="/">Home</a></li>
      <li><a href="{% url 'subject_list' %}">Subjects</a></li>
      <li><a href="{% url 'all_notes' %}">Notes</a></li>
    </ul>

    <div class="nav-actions">
      {% if request.user.is_authenticated %}
        <span>ðŸ’° {{ request.user.userprofile.coins }} Coins</span>
        <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn-signup">Logout</button>
        </form>
      {% else %}
        <a href="{% url 'send_otp' %}" class="btn-login">Login</a>
      {% endif %}
    </div>

  </div>
</nav>
<!-- ============================== -->

{% block content %}{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
