<!DOCTYPE html>
<html>
<head>
  <title>Units - {{ subject.name }}</title>
  <style>
    body { margin:0; font-family: Arial; background:#f5f7fb; }
    header { background:#0d6efd; color:#fff; padding:16px 24px; display:flex; gap:12px; align-items:center; }
    header a { color:#fff; text-decoration:none; opacity:0.9; }
    .list { padding:24px; display:grid; gap:12px; }
    .item { background:#fff; border-radius:10px; padding:16px; box-shadow:0 4px 14px rgba(0,0,0,0.08); display:flex; justify-content:space-between; align-items:center; }
    .item a { text-decoration:none; color:#0d6efd; font-weight:bold; }
  </style>
</head>
<body>
  <header>
    <a href="/subjects/">← Back</a>
    <h2>{{ subject.name }} — Units</h2>
  </header>

  <div class="list">
    {% for u in units %}
      <div class="item">
        <div>
          <strong>{{ u.unit_name }}</strong>
          <div style="opacity:0.7">{{ u.unit_description|default:"" }}</div>
        </div>
        <a href="/units/{{ u.id }}/notes/">Open notes →</a>
      </div>
    {% empty %}
      <p style="padding:24px">No units found for this subject.</p>
    {% endfor %}
  </div>
</body>
</html>
