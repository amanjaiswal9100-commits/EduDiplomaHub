<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reset Password | EduDiplomaHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#e0ecff,#f5f7fb);
      font-family:Inter, Arial, sans-serif;
    }

    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      padding:32px 26px;
      border-radius:18px;
      box-shadow:0 20px 45px rgba(0,0,0,.12);
      animation:fadeUp .4s ease;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }

    h2{
      text-align:center;
      color:#0d6efd;
      margin-bottom:8px;
      font-size:1.7rem;
      font-weight:800;
    }

    p.sub{
      text-align:center;
      font-size:.9rem;
      color:#6b7280;
      margin-bottom:22px;
    }

    input{
      width:100%;
      padding:13px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      margin-bottom:14px;
      font-size:.95rem;
      outline:none;
      transition:.2s;
    }

    input:focus{
      border-color:#0d6efd;
      box-shadow:0 0 0 3px rgba(13,110,253,.15);
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:#0d6efd;
      color:#fff;
      font-size:1rem;
      font-weight:800;
      cursor:pointer;
      transition:.3s;
    }

    button:hover{
      background:#084298;
    }

    .error{
      background:#fee2e2;
      color:#991b1b;
      padding:10px;
      border-radius:10px;
      margin-bottom:14px;
      text-align:center;
      font-size:.85rem;
    }

    .info{
      background:#f1f5f9;
      color:#374151;
      padding:10px;
      border-radius:10px;
      margin-bottom:16px;
      font-size:.85rem;
      text-align:center;
    }
  </style>
</head>

<body>

<div class="card">

  <h2>Reset Password</h2>
  <p class="sub">Enter the OTP sent to your email</p>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  <div class="info">
    ðŸ“§ {{ email }}
  </div>

  <form method="post">
    {% csrf_token %}

    <!-- EMAIL (READONLY) -->
    <input
      type="email"
      name="email"
      value="{{ email }}"
      readonly
    >

    <!-- OTP -->
    <input
      type="text"
      name="otp"
      placeholder="Enter 6-digit OTP"
      maxlength="6"
      required
    >

    <!-- NEW PASSWORD -->
    <input
      type="password"
      name="password"
      placeholder="New Password"
      minlength="6"
      required
    >

    <input
      type="password"
      name="confirm_password"
      placeholder="Confirm New Password"
      minlength="6"
      required
    >

    <button type="submit">
      Change Password
    </button>
  </form>

</div>

</body>
</html>
