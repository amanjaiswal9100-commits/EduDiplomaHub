<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verify OTP | EduDiplomaHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Inter, Arial, sans-serif;
      background:linear-gradient(135deg,#e0ecff,#f5f7fb);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width:100%;
      max-width:460px;
      background:#ffffff;
      padding:32px 28px;
      border-radius:18px;
      box-shadow:0 25px 50px rgba(0,0,0,.12);
      animation:fadeUp .4s ease;
    }

    @keyframes fadeUp{
      from{opacity:0; transform:translateY(20px)}
      to{opacity:1; transform:translateY(0)}
    }

    h2{
      margin:0 0 6px;
      text-align:center;
      color:#0d6efd;
      font-size:1.7rem;
      font-weight:800;
    }

    p.sub{
      text-align:center;
      font-size:.9rem;
      color:#6b7280;
      margin-bottom:22px;
    }

    .info{
      background:#f1f5f9;
      padding:10px;
      border-radius:10px;
      font-size:.85rem;
      text-align:center;
      color:#374151;
      margin-bottom:18px;
    }

    input{
      width:100%;
      padding:13px 14px;
      margin-bottom:14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      font-size:.95rem;
      outline:none;
      transition:.2s;
    }

    input:focus{
      border-color:#0d6efd;
      box-shadow:0 0 0 3px rgba(13,110,253,.15);
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:#0d6efd;
      color:#fff;
      font-size:1rem;
      font-weight:800;
      cursor:pointer;
      transition:.3s;
    }

    button:hover{
      background:#084298;
    }

    .error{
      background:#fee2e2;
      color:#991b1b;
      padding:10px;
      border-radius:10px;
      margin-bottom:14px;
      text-align:center;
      font-size:.9rem;
    }

    .new-badge{
      background:#dcfce7;
      color:#166534;
      padding:6px 10px;
      border-radius:999px;
      font-size:.75rem;
      font-weight:700;
      display:inline-block;
      margin:0 auto 14px;
    }
  </style>
</head>

<body>

<div class="card">

  <h2>Verify OTP</h2>
  <p class="sub">Enter the OTP sent to your email address</p>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if not user_exists %}
    <div class="new-badge">ðŸ†• New User â€“ Complete Signup</div>
  {% else %}
    <div class="info">âœ… Account found. Login will complete after OTP.</div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    <!-- EMAIL (READONLY) -->
    <input
      type="email"
      name="email"
      value="{{ email }}"
      readonly
    >

    <!-- OTP -->
    <input
      type="text"
      name="otp"
      placeholder="Enter 6-digit OTP"
      maxlength="6"
      required
    >

    <!-- ðŸ”¥ ONLY FOR NEW USER -->
    {% if not user_exists %}

      <input
        type="text"
        name="name"
        placeholder="Your Full Name"
        required
      >

      <input
        type="text"
        name="college"
        placeholder="College Name"
        required
      >

      <input
        type="text"
        name="branch"
        placeholder="Branch (IT, CSE, ME, EE etc.)"
        required
      >

      <input
        type="password"
        name="password"
        placeholder="Create Password"
        minlength="6"
        required
      >

      <input
        type="password"
        name="confirm_password"
        placeholder="Confirm Password"
        minlength="6"
        required
      >

    {% endif %}

    <button type="submit">
      Verify & Continue
    </button>
  </form>

</div>

</body>
</html>
