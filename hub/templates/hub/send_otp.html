<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up ‚Äì EduDiplomaHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#e0ecff,#f5f7fb);
      font-family:Inter, Arial, sans-serif;
      color:#1f2937;
    }

    .card{
      width:100%;
      max-width:420px;
      background:#fff;
      padding:32px 26px;
      border-radius:18px;
      box-shadow:0 20px 45px rgba(0,0,0,.12);
    }

    h2{
      margin:0 0 8px;
      font-size:1.7rem;
      color:#0d6efd;
      text-align:center;
      font-weight:800;
    }

    p{
      text-align:center;
      font-size:.9rem;
      color:#6b7280;
      margin-bottom:22px;
    }

    label{
      display:block;
      font-size:.85rem;
      font-weight:700;
      margin-bottom:6px;
    }

    input{
      width:100%;
      padding:13px 14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      margin-bottom:14px;
      font-size:.95rem;
      outline:none;
      transition:.2s;
    }

    input:focus{
      border-color:#0d6efd;
      box-shadow:0 0 0 3px rgba(13,110,253,.15);
    }

    button{
      width:100%;
      padding:14px;
      border:none;
      border-radius:14px;
      background:#0d6efd;
      color:#fff;
      font-size:1rem;
      font-weight:800;
      cursor:pointer;
      transition:.3s ease;
    }

    button:hover{
      background:#084298;
    }

    .note{
      margin-top:16px;
      text-align:center;
      font-size:.8rem;
      color:#6b7280;
    }

    .error{
      background:#fee2e2;
      color:#991b1b;
      padding:10px;
      border-radius:10px;
      margin-bottom:14px;
      font-size:.85rem;
      text-align:center;
    }

    .status{
      font-size:.85rem;
      font-weight:600;
      margin-bottom:14px;
      text-align:center;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Login / Sign Up</h2>
  <h3>DEBUG SIGNUP PAGE</h3>

  <p>Enter your mobile number to receive OTP</p>

  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}

  {% if request.GET.ref %}
    <div class="status" style="color:#15803d">
      üéÅ Referral Code Applied: <b>{{ request.GET.ref }}</b>
    </div>
  {% endif %}

  <!-- üî• IMPORTANT: action ADDED -->
  <form method="post" action="{% url 'signup' %}">

    {% csrf_token %}

    <label>Mobile Number</label>
    <input
      type="tel"
      name="mobile"
      id="mobileInput"
      placeholder="Enter 10-digit mobile number"
      maxlength="10"
      required
    >

    <div id="statusBox" class="status"></div>

    <button type="submit">
      Send OTP
    </button>
  </form>

  <div class="note">
    üîí Secure OTP login ‚Ä¢ No password required
  </div>
</div>

<script>
const mobileInput = document.getElementById("mobileInput");
const statusBox = document.getElementById("statusBox");
let timer = null;

mobileInput.addEventListener("input", () => {
  clearTimeout(timer);
  const mobile = mobileInput.value.trim();

  if (mobile.length < 10) {
    statusBox.innerHTML = "";
    return;
  }

  timer = setTimeout(() => {
    fetch(`/check-mobile/?mobile=${mobile}`)
      .then(res => res.json())
      .then(data => {
        if (data.exists) {
          statusBox.innerHTML = "‚úÖ Existing user ‚Äì OTP will login directly";
          statusBox.style.color = "#15803d";
        } else {
          statusBox.innerHTML = "üÜï New user ‚Äì details required after OTP";
          statusBox.style.color = "#1d4ed8";
        }
      });
  }, 500);
});
</script>

</body>
</html>
